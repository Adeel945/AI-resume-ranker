name: Trigger auto deployment for ai-resume-ranker-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ai-resume-ranker-api-AutoDeployTrigger-91bea091-06ec-4c53-a9ab-217ccf518d52.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AIRESUMERANKERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AIRESUMERANKERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AIRESUMERANKERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.AIRESUMERANKERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AIRESUMERANKERAPI_REGISTRY_PASSWORD }}
          containerAppName: ai-resume-ranker-api
          resourceGroup: AIProjectsRG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


